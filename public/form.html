<html lang="en">
<link rel="stylesheet" href="site.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>New article form</title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label>Article title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter article title">
    </div>
    <div class="form-group">
        <label>Text</label>
        <input type="text" class="form-control" id="text" placeholder="Enter article text">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author">
    </div>
    <button type="submit" onclick="createNewArticle()" class="btn btn-primary">Submit</button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="form.js"></script>
</html>
